<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script src="index.js"></script>
  </head>
  <body>
    <title>Jogo do Bicho Simulator</title>
    <header class="cabecalho">
      <p id="titulo">Jogo do Bicho Simulator</p>
      <p class="dinheiro">R$ 100</p>
    </header>
    <div class="master">
      <div class="historico">
        <div>
          <p>Histórico épico boys:</p>
        </div>
      </div>
      <div id="tabela-bicho"></div>
      <div class="menu-apostas">
        <label id="texto-aposta" for="aposta">Tipo de aposta:</label>
        <div id="tipos-aposta">
          <button id="grupo" class="btn-tipo-aposta" onclick="jubileu(), paulinho_gogo(this)">
            Grupo
          </button>
          <button id="duplo" class="btn-tipo-aposta" onclick='jubileu(), paulinho_gogo(this)'>
            Duplo
          </button>
          <button id="terno" class="btn-tipo-aposta" onclick="jubileu(), paulinho_gogo(this)">
            Terno
          </button>
          <button id="quadra" class="btn-tipo-aposta" onclick="jubileu(), paulinho_gogo(this)">
            Quadra
          </button>
          <button id="quina" class="btn-tipo-aposta" onclick="jubileu(), paulinho_gogo(this)">
            Quina
          </button>
          <button id="pulo" class="btn-tipo-aposta" onclick="jubileu(), paulinho_gogo(this)">
            Pulo
          </button>
          <input
            type="button"
            class="btn-tipo-aposta"
            id='dezena'
            value="Dezena"
            onclick="insertNumeros(this)"
          />
          <input
            type="button"
            class="btn-tipo-aposta"
            value="Centena"
            id='centena'
            onclick="insertNumeros(this)"
          />
          <input
            type="button"
            class="btn-tipo-aposta"
            value="Milhar"
            id='milhar'
            onclick="insertNumeros(this)"
          />
        </div>
        <input type="submit" id="botao-apostar" value="Apostar" />
      </div>
    </div>
  </body>
</html>
