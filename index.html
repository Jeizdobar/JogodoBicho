<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <body>
    <title>Jogo do Bicho Simulator</title>
    <header class="cabecalho">
      <p id="titulo">Jogo do Bicho Simulator</p>
      <p class="dinheiro">R$ 100</p>
    </header>
    <div class="master">
      <div class="tabela-bicho">
        <div class="bichos" id="avestruz"></div>
        <div class="bichos" id="aguia"></div>
        <div class="bichos" id="burro"></div>
        <div class="bichos" id="borboleta"></div>
        <div class="bichos" id="cachorro"></div>
        <div class="bichos" id="cabra"></div>
        <div class="bichos" id="carneiro"></div>
        <div class="bichos" id="camelo"></div>
        <div class="bichos" id="cobra"></div>
        <div class="bichos" id="coelho"></div>
        <div class="bichos" id="cavalo"></div>
        <div class="bichos" id="elefante"></div>
        <div class="bichos" id="galo"></div>
        <div class="bichos" id="gato"></div>
        <div class="bichos" id="jacaré"></div>
        <div class="bichos" id="leão"></div>
        <div class="bichos" id="macaco"></div>
        <div class="bichos" id="porco"></div>
        <div class="bichos" id="pavão"></div>
        <div class="bichos" id="peru"></div>
        <div class="bichos" id="touro"></div>
        <div class="bichos" id="urso"></div>
        <div class="bichos" id="veado"></div>
        <div class="bichos" id="vaca"></div>
      </div>
      <div class="menu-apostas">
          <label id="texto-aposta" for="aposta">Tipo de aposta:</label>
          <input type="number" name="aposta" id="aposta"/>
          <input type="submit" id="botao-apostar" value="Apostar">
      </div>
    </div>
  </body>
</html>
