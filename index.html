<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script src="index.js"></script>
  </head>
  <body>
    <title>Jogo do Bicho Simulator</title>
    <header id="cabecalho">
      <p id="titulo">Jogo do Bicho Simulator</p>
    </header>
    <div class="master">
      <div id="historico">
        <div>
          <p id="historico_texto">
            <i class="fas fa-clock" style="color: #b0b0b0"></i> Hist√≥rico:
          </p>
        </div>
        <div id="historico_inner"></div>
      </div>
      <div id="tabela-bicho"></div>
      <div id="menu-apostas">
        <label id="texto-aposta" for="aposta">Tipo de aposta:</label>
        <div id="tipos-aposta">
          <form></form>
          <button
            id="grupo"
            class="btn-tipo-aposta"
            onclick="jubileu(),limpar_inserir_dinheiro(), paulinho_gogo(this)"
          >
            Grupo
          </button>
          <button
            id="duplo"
            class="btn-tipo-aposta"
            onclick="jubileu(),limpar_inserir_dinheiro(), paulinho_gogo(this)"
          >
            Duplo
          </button>
          <button
            id="terno"
            class="btn-tipo-aposta"
            onclick="jubileu(),limpar_inserir_dinheiro(), paulinho_gogo(this)"
          >
            Terno
          </button>
          <button
            id="quadra"
            class="btn-tipo-aposta"
            onclick="jubileu(),limpar_inserir_dinheiro(), paulinho_gogo(this)"
          >
            Quadra
          </button>
          <button
            id="quina"
            class="btn-tipo-aposta"
            onclick="jubileu(),limpar_inserir_dinheiro(), paulinho_gogo(this)"
          >
            Quina
          </button>
          <button
            id="pulo"
            class="btn-tipo-aposta"
            onclick="jubileu(),limpar_inserir_dinheiro(), paulinho_gogo(this)"
          >
            Pulo
          </button>
          <input
            type="button"
            class="btn-tipo-aposta"
            id="dezena"
            value="Dezena"
            onclick="inserir_dcm(this)"
          />
          <input
            type="button"
            class="btn-tipo-aposta"
            value="Centena"
            id="centena"
            onclick="inserir_dcm(this)"
          />
          <input
            type="button"
            class="btn-tipo-aposta"
            value="Milhar"
            id="milhar"
            onclick="inserir_dcm(this)"
          />
        </div>
        <input
          type="submit"
          id="botao-apostar"
          value="Apostar"
          onclick="enviar_aposta(this)"
        />
      </div>
    </div>
  </body>
</html>
